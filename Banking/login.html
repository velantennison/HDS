<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
        <script type="text/javascript">
            function save(){
            str = document.forms[0].t1.value;
            mydoc = document.open();
            mydoc.write(str);
            mydoc.execCommand("saveAs",true,".text");
            mydoc.close();
            return false;
            }
            </script>
            
            <body class="body">
            <form id="form1" action="" onsubmit="">
            <input type="text" name="t1"/>
            <input type="button" value="SaveAs" onclick="save()"/>
            </form>
    </body>
    <script>


    </script>
</html>
