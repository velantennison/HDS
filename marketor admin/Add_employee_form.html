              <div class="card-header">
                <h3 class="card-title">Quick Example</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <div>
                <div class="card-body">
                  <div class="form-group">
                    <label >Candidate Name</label>
                    <input type="text" class="form-control" id="add_name_" placeholder="Enter Name">
                  </div>
                  <div class="form-group">
                    <label >Position</label>
                    <select class="form-control" id="add_position"  required>
                        <option class="form-control" value="" disabled selected>Select Position</option>
                        <option class="form-control" >Web Developer</option>
                        <option class="form-control" >App Developer</option>
                        <option class="form-control" >Marketer</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label >Roll Number</label>
                    <input type="text" class="form-control" id="add_roll_no_" placeholder="Roll Number" onclick="roll_no()">
                  </div>
                  <div class="form-group">
                    <label >Email</label>
                    <input type="textarea" class="form-control" id="add_email_" placeholder="Enter Email">
                  </div>
                  <div class="form-group">
                    <label >Password</label>
                    <input type="text" class="form-control" id="add_password_" placeholder="Enter password">
                  </div>
                  <div class="form-group">
                    <label >Mobile Number</label>
                    <input type="text" class="form-control" id="add_mobile_" placeholder="Enter Mobile">
                  </div>
                  <div class="form-group">
                    <label >Qualification</label>
                    <input type="text" class="form-control" id="add_qualification_" placeholder="Enter Qualification">
                  </div>
                  <div class="form-group">
                    <label >DOB</label>
                    <input type="text" class="form-control" id="add_dob_" placeholder="Enter DOB">
                  </div>
                  <div class="form-group">
                    <label >Address</label>
                    <input type="textarea" class="form-control" id="add_address_" placeholder="Enter Address">
                  </div>
                  <div class="form-group">
                    <label >Status</label>
                    <input type="textarea" class="form-control" id="add_status_" placeholder="Enter Status">
                  </div>
                  <div class="form-group">
                    <label >State</label>
                    <select class="form-control" id="add_countrySelect" onchange="makeSubmenu_1(this.value)" required>
                        <option class="form-control" value="" disabled selected>Choose State</option>
                        <option class="form-control" >Andhra_Pradhesh</option>
                        <option class="form-control" >Arunachala_Pradhesh</option>
                        <option class="form-control" >Assam</option>
                        <option class="form-control" >Bihar</option>
                        <option class="form-control" >Karnataka</option>
                        <option class="form-control" >Kerala</option>
                        <option class="form-control" >Chhattisgarh</option>
                        <option class="form-control" >Uttar_Pradhesh</option>
                        <option class="form-control" >Goa</option>
                        <option class="form-control" >Gujarat</option>
                        <option class="form-control" >Haryana</option>
                        <option class="form-control" >Himachal_Pradhesh</option>
                        <option class="form-control" >Jammu_and_Kashmir</option>
                        <option class="form-control" >Jharkhand</option>
                        <option class="form-control" >West_Bengal</option>
                        <option class="form-control" >Madhya_Pradhesh</option>
                        <option class="form-control" >Maharastra</option>
                        <option class="form-control" >Manipur</option>
                        <option class="form-control" >Meghalaya</option>
                        <option class="form-control" >Mizoram</option>
                        <option class="form-control" >Nagaland</option>
                        <option class="form-control" >Orissa</option>
                        <option class="form-control" >Punjab</option>
                        <option class="form-control" >Rajasthan</option>
                        <option class="form-control" >Sikkim</option>
                        <option class="form-control" >Tamil_Nadu</option>
                        <option class="form-control" >Telangana</option>
                        <option class="form-control" >Tripura</option>
                        <option class="form-control" >Uttarakhand</option>
                        </select><br>
                  </div>
                  <div class="form-group">
                    <label >District</label>
                        <select class="form-control" id="add_citySelect" required>
                            <option class="form-control" value="" disabled selected>Choose City</option>
                            <option class="form-control" ></option>
                        </select>
                  </div>
                  
                  
                  <div class="form-group">
                    <label >Aadhar number</label>
                    <input type="textarea" class="form-control" id="add_aadhar_number_" placeholder="Enter Aadhra number">
                  </div>
                  <div class="form-group">
                    <label >Bank Account Number</label>
                    <input type="text" class="form-control" id="add_bank_no_" placeholder="Enter Bank Account ">
                  </div>
                  <div class="form-group">
                    <label >IFSC Number</label>
                    <input type="text" class="form-control" id="add_ifsc_" placeholder="Enter IFSC number">
                  </div>
