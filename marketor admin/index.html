<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<div class="login100-form validate-form">
					<div class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</div>

					<div class="login100-form-title p-b-34 p-t-27">
						Log in
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" id="email_field" placeholder="Username">
						<div class="focus-input100" data-placeholder="&#xf207;"></div>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="password_field" placeholder="Password">
						<div class="focus-input100" data-placeholder="&#xf191;"></div>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="login()">
							Login
						</button>
					</div>

					<div clas="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
