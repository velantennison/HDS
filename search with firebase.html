<script>
var count;
// var Brand,Shop;
var obj_1 = [];

var x,y;
console.log(obj_1);
function div_content(){
   
    firebase.database().ref().child('Test2/Accessories/').on('value', function(snapshot) {
    
        snapshot.forEach(
            function(ChilSnapshot) {
                                 
                 let Name = ChilSnapshot.val().Brand_Name;
                 let Position = ChilSnapshot.val().Shop_ID;
                unmodifiableFunction(Name, Position);
            }
        )
     
    });
}
function  unmodifiableFunction(Name, Position){
    let Name_ = Name;
    let Position_ = Position;
    obj_1.push(
                    {
                        Brand: Name_,
                        Shop: Position_
                    });
                console.log(obj_1);
}
window.onload = function() {
  div_content();
};




$(document).ready(function(){
 $.ajaxSetup({ cache: false });
 $('#search').keyup(function(){
  $('#result').html('');
  $('#state').val('');
  var searchField = $('#search').val();
  var expression = new RegExp(searchField, "i");
//   $.getJSON('data.json', function(data) {
   $.each(obj_1, function(key, value){
    if (value.Brand.search(expression) != -1 || value.Shop.search(expression) != -1)
    {
     $('#result').append('<li class="list-group-item link-class"><img src="'+value.image+'" height="40" width="40" class="img-thumbnail" /> '+value.Brand+' | <span class="text-muted">'+value.Shop+'</span></li>');
    }
//    });   
  });
 });
 
 $('#result').on('click', 'li', function() {
  var click_text = $(this).text().split('|');
  $('#search').val($.trim(click_text[0]));
  $("#result").html('');
 });
});
</script>
