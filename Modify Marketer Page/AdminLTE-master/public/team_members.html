<script>
 function myFunction()
 {
  var user_email =  localStorage.getItem("Email_from_login");
  document.getElementById('Marketer_Email').innerHTML = user_email;
  var playersRef = firebase.database().ref("Project1/Marketer/");

playersRef.orderByChild("Email").equalTo(user_email).on("child_added", function(data) {
   var Marketer_Working_city_Profile = data.val().District;

  team_mates(Marketer_Working_city_Profile);
  
}) 

 }


 function team_mates(Marketer_Working_city_Profile)
 {
  var playersRef1 = firebase.database().ref("Project1/Marketer/");

  playersRef1.orderByChild("District").equalTo(Marketer_Working_city_Profile).on("child_added", function(data) {
        var Marketer_Email_Profile = data.val().Email;
        var Marketer_Name_Profile = data.val().Candidate_name; //getting values from user_account firebase
        var Marketer_Mobile_Profile = data.val().Mobile_Number;
        var Marketer_Working_city_Profile = data.val().District;
        var Marketer_Address_Profile = data.val().Address;

        team_mem_city(Marketer_Email_Profile,Marketer_Name_Profile,Marketer_Mobile_Profile,Marketer_Working_city_Profile,Marketer_Address_Profile);

  
}) 

 }
