<style>
    #nav{
        width: 100%;
        display: flex;
        height: 3.5rem;
        background-color: rgb(10 73 88);
        align-items: center;
        
    }
    #logo{
        display: flex;
        width: 10%;
        justify-content: space-around;
    }
    #search{
        width: 50%;
    }
    #header_tools{
        width: 30%;
        display: flex;
	    flex: 1 1 auto;
        justify-content: space-around;
    }
    #logo a {
        text-decoration: none;
        color: black;  
    }
    .search{
        width: 98%;
        outline:none;
        height: 30Px;
        border-radius: 15px;
        font-size: large;
    font-family: serif;
    padding: 15px;
    }
    #header_tools a{
        text-align: center;
    border-left-width: thick;
    }
    .search_button{
        width: 100%;
        height: 30Px;
        color: white;
        background-image: linear-gradient( 
160deg, #00588e, #0045767d);
    font-size: medium;
    font-family: sans-serif;
    }
    .search_button:hover{
        transition: ease-out 0.1s;
    -webkit-transition: ease-out 0.1s;
    -moz-transition: ease-out 0.1s;
    background-image: linear-gradient( 
160deg, #0045767d, #00588e);

    }
    .btn {
    position: relative;
    display: inline-block;
    padding: 7px;
    text-align: center;
    font-size: 16px;
    letter-spacing: 1px;
    text-decoration: none;
    color: #050505;
    cursor: pointer;
    transition: ease-out 0.5s;
    -webkit-transition: ease-out 0.5s;
    -moz-transition: ease-out 0.5s;
    width: 100px;
}
    .btn.header_button::after,
.btn.header_button::before {
    position: absolute;
    content: "";
    width: 0;
    height: 0;
    transition: .5s;
}

.btn.header_button::after {
    top: -3px;
    left: -3px;
    border-top: 3px solid transparent;
    border-left: 3px solid transparent;
}

.btn.header_button::before {
    bottom: -3px;
    right: -3px;
    border-bottom: 3px solid transparent;
    border-right: 3px solid transparent;
}

.btn.header_button:hover {
    color: #ffffff;
    background-image: linear-gradient(
175deg, #033b52, #8fd7f3);
}

.btn.header_button:hover::after,
.btn.header_button:hover::before {
    width: calc(50% + 3px);
    height: calc(50% + 3px);
    border-color: #189aa1;
}
#category{
    width: 100%;
    display: flex;
    height: 35px;
    background-color: #8fd7f3;
    justify-content: space-around;
}
#category_list a:hover{
    background-color: #7fbde4;
    border: 1px solid;
}
</style>

</div>
